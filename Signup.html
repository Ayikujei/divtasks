<!DOCTYPE html>
<html lang="en">
<title>
    SIGN UP 
</title>
<body>
    <form action="action_page.php">
        <div class="container">
            <h1 style="text-align: center;">SIGN UP</h1>
            <p>Please fill in the details to create an account</p>
            <hr>
    
    
            <label for="fname"><b>Full name</b></label>
            <input type="text" placeholder="Enter Full name" name="fname" required><br>
            <hr>
    
    
            <label for="email"> <b> Email</b></label>
            <input type="text" placeholder="Enter Email" name="Email" required>
            
            <hr>
    
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pwd" id="pwd1" required>
           
            <hr>

            <label for="psw-confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="pwd-confirm" id="pwd2" required>

            <hr>
    
            <div class="clearfix">
                <button type="button" class="signupbtn " onclick= "confirmed();">Sign Up</button>
              </div>
        </div>
        
    </form> 
   
</body>
<script>

    function confirmed() {

        var pwd1 = document.getElementById("pwd1").value;
        var pwd2 = document.getElementById("pwd2").value;
      if (pwd1 == pwd2) {
        alert('Passwords match!');
    }else{
        alert('Passwords do not match.');
    }
     }

  </script> 
</html>
